                    items:
                        type: string
                    description: Web search queries for the following-up web search.
            description: Metadata returned to client when grounding is enabled.
        GroundingPassage:
            type: object
            properties:
                id:
                    type: string
                    description: |-
                        Identifier for the passage for attributing this passage in grounded
